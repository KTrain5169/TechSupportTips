name: Prettier Formatting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ref
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.15.0'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Run Prettier
      run: pnpm run format

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "CI changes: Format with Prettier"
        branch: ${{ github.head_ref }}

